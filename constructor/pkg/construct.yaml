name: omnisci
version: 0.0.5
company: OmniSci, Inc.

keep_pkgs: True
attempt_hardlinks: True
ignore_duplicate_files: True
install_in_dependency_order: True
installer_type: pkg  # [osx]

channels:
  - https://conda.anaconda.org/quansight/label/omnisci
  - https://conda.anaconda.org/conda-forge
  - http://repo.anaconda.com/pkgs/main/

license_file: ../license.txt

specs:
  - intake >=0.5.3
  - intake-omnisci
  - geoviews
  - omnisci-pytools
  - jupyter-jaeger
  - pandas <0.26
  - pydot
  - pymapd
  - pyarrow >=0.15.0
  - python 3.7  # doesn't work yet for python 3.8
  - ibis-framework
  - jupyterlab >=2.2
  # local depencencies
  - ibis-framework 1.3.0
  - holoviews 1.13.4
  - hvplot 0.6.0
  # needed for pkg building
  - conda

post_install: ../post-install.sh  # [osx]
